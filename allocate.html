        <section class="Allocate-area">
            <div class="container ">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="Allocate_top">
                            <a href="#" class="back "><i class="fal fa-arrow-left"></i></a>
                            <h3>Allocate Funds</h3>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="Allocate_content">
                            <div class="Allocate_blk ">
                                <div class="Allocate_left">
                                    <span>1</span> <p>Select Accounts </p>
                                </div>
                                <div class="Allocate_right">
                                    <div class="Allocate_wallet_wrp">
                                        <div class="Allocate_wallet_top">
                                            <span>From</span>
                                            <i></i>
                                            <span>to</span>
                                        </div>
                                        <div class="Allocate_wallet_blk">
                                            <!-- <label for="">From</label> -->
                                            <h4>My Wallet <span class="lkr">LKR</span></h4>
                                            <!-- <a href="#">SLR_Indian Mart <i class="far fa-chevron-down"></i></a> -->

                                                <option value="" data-display="SLR_Indian Mart 1">SLR_Indian Mart 1</option>
                                                <option value="">SLR_Indian Mart 1</option>
                                                <option value="">SLR_Indian Mart</option>
                                                <option value="">SLR_Indian Mart</option>
                                            </select>

                                            <h3><p>Rs.</p>231,543.41</h3>
                                        </div>

                                        <div class="Allocate_wallet_blk">
                                            <!-- <label for="">to</label> -->
                                            <h4>Ad Account <span class="lkr">LKR</span></h4>
                                            <select class="wide">
                                                <option value="" data-display="SLR_Indian Mart 2">SLR_Indian Mart 2</option>

                                                <option value="">SLR_Indian Mart</option>

                                            <h3><p>Rs.</p>231,244.41</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="Allocate_blk">
                                <div class="Allocate_left">
                                    <span>2</span> <p>Enter the Amount</p>
                                </div>
                                <div class="Allocate_right">
                                    <h4>Allocation Amount</h4>
                                    <div class="allo_amount">
                                        <p>Rs. <input type="text" value="533.30"> </p>
                                        <select name="" id="" class="currency">
                                            <option value="">USD</option>
                                            <option value="">LKR</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="Allocate_blk border-0">

                                </div>
